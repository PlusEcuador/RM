<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionViewDlg" widgetVar="InstitucionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInstitucionTitle}">
            <h:form id="InstitucionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institucionController.selected != null}">
                        <h:outputText value="#{bundle.ViewInstitucionLabel_insId}"/>
                        <h:outputText value="#{institucionController.selected.insId}" title="#{bundle.ViewInstitucionTitle_insId}"/>
                        <h:outputText value="#{bundle.ViewInstitucionLabel_insRuc}"/>
                        <h:outputText value="#{institucionController.selected.insRuc}" title="#{bundle.ViewInstitucionTitle_insRuc}"/>
                        <h:outputText value="#{bundle.ViewInstitucionLabel_insNombre}"/>
                        <h:outputText value="#{institucionController.selected.insNombre}" title="#{bundle.ViewInstitucionTitle_insNombre}"/>
                        <h:outputText value="#{bundle.ViewInstitucionLabel_insTelefono}"/>
                        <h:outputText value="#{institucionController.selected.insTelefono}" title="#{bundle.ViewInstitucionTitle_insTelefono}"/>
                        <h:outputText value="#{bundle.ViewInstitucionLabel_insCelular}"/>
                        <h:outputText value="#{institucionController.selected.insCelular}" title="#{bundle.ViewInstitucionTitle_insCelular}"/>
                        <h:outputText value="#{bundle.ViewInstitucionLabel_insLogo}"/>
                        <h:outputText value="#{institucionController.selected.insLogo}" title="#{bundle.ViewInstitucionTitle_insLogo}"/>
                        <h:outputText value="#{bundle.ViewInstitucionLabel_insEstado}"/>
                        <h:outputText value="#{institucionController.selected.insEstado}" title="#{bundle.ViewInstitucionTitle_insEstado}"/>
                        <h:outputText value="#{bundle.ViewInstitucionLabel_insFHR}"/>
                        <h:outputText value="#{institucionController.selected.insFHR}" title="#{bundle.ViewInstitucionTitle_insFHR}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInstitucionLabel_insUser}"/>
                        <h:outputText value="#{institucionController.selected.insUser}" title="#{bundle.ViewInstitucionTitle_insUser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InstitucionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
