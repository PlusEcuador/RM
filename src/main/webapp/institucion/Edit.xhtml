<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionEditDlg" widgetVar="InstitucionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInstitucionTitle}">
            <h:form id="InstitucionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institucionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insId}" for="insId" />
                        <p:inputText id="insId" value="#{institucionController.selected.insId}" title="#{bundle.EditInstitucionTitle_insId}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insId}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insRuc}" for="insRuc" />
                        <p:inputText id="insRuc" value="#{institucionController.selected.insRuc}" title="#{bundle.EditInstitucionTitle_insRuc}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insRuc}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insNombre}" for="insNombre" />
                        <p:inputText id="insNombre" value="#{institucionController.selected.insNombre}" title="#{bundle.EditInstitucionTitle_insNombre}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insNombre}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insTelefono}" for="insTelefono" />
                        <p:inputText id="insTelefono" value="#{institucionController.selected.insTelefono}" title="#{bundle.EditInstitucionTitle_insTelefono}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insTelefono}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insCelular}" for="insCelular" />
                        <p:inputText id="insCelular" value="#{institucionController.selected.insCelular}" title="#{bundle.EditInstitucionTitle_insCelular}" />
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insLogo}" for="insLogo" />
                        <p:inputText id="insLogo" value="#{institucionController.selected.insLogo}" title="#{bundle.EditInstitucionTitle_insLogo}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insLogo}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insEstado}" for="insEstado" />
                        <p:inputText id="insEstado" value="#{institucionController.selected.insEstado}" title="#{bundle.EditInstitucionTitle_insEstado}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insEstado}"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insFHR}" for="insFHR" />
                        <p:calendar id="insFHR" pattern="MM/dd/yyyy HH:mm:ss" value="#{institucionController.selected.insFHR}" title="#{bundle.EditInstitucionTitle_insFHR}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insFHR}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInstitucionLabel_insUser}" for="insUser" />
                        <p:inputText id="insUser" value="#{institucionController.selected.insUser}" title="#{bundle.EditInstitucionTitle_insUser}" required="true" requiredMessage="#{bundle.EditInstitucionRequiredMessage_insUser}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institucionController.update}" value="#{bundle.Save}" update="display,:InstitucionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InstitucionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstitucionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
