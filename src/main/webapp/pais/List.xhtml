<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<style>

    .fa { 
        color: orange;
    }

    .fa-download {
        color: blue;
    }

    .colorOpen {
        color: green;
    }

    .fa-file-picture-o {
        color: purple;
    }

    .color30KB {
        color: red;
    }

</style>
    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaisTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content" >
            <h:form id="PaisListForm" enctype="multipart/form-data">
                <p:panel header="#{bundle.ListPaisTitle}">
                    <p:tabView>
                        <p:tab title="Exportación">
                            <h:panelGrid id="pnlExportarTemplate" columns="2">
                                <p:commandButton id="btnExportExcelTemplate" icon="fa fa-download"  ajax="false"  
                                                 value="Excel"  actionListener="#{paisController.exportarExcel()}" />
                                <p:commandButton id="btnExportPDF" value="PDF"  icon="fa fa-download">

                                    <p:dataExporter type="pdf" target="datalist" fileName="pais" pageOnly="true" />
                                </p:commandButton>
                            </h:panelGrid>    
                        </p:tab>
                        <p:tab title="Importación">

                            <h:panelGrid id="pnlImportar" >
                                <p:fileUpload id="btnFileUpload" fileUploadListener="#{paisController.subirArchivo}" mode="advanced" dragDropSupport="false"
                                              update=":growl,:PaisListForm:datalist" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(xls|xlsx)$/" />
                            </h:panelGrid>        
                        </p:tab>
                    </p:tabView>





                    <!--TABLA-->
                    <p:dataTable id="datalist" value="#{paisController.items}" var="item"
                                 selectionMode="single" selection="#{paisController.selected}"
                                 paginator="true"
                                 rowKey="#{item.paiId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>


                        <p:column sortBy="#{item.paiNombre}" filterBy="#{item.paiNombre}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaisTitle_paiNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiNombre}"/>
                        </p:column>
                        <p:column sortBy="#{item.paiEstado}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaisTitle_paiEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiEstado}"/>
                        </p:column>
                        <p:column sortBy="#{item.paiFHR}" exportable="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaisTitle_paiFHR}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiFHR}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.paiUser}" exportable="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaisTitle_paiUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiUser}"/>
                        </p:column>
                        <p:column sortBy="#{item.paiCodigo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaisTitle_paiCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiCodigo}"/>
                        </p:column>
                        <p:column sortBy="#{item.paiInicial}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaisTitle_paiInicial}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiInicial}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{paisController.prepareCreate}" update=":PaisCreateForm" oncomplete="PF('PaisCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PaisViewForm" oncomplete="PF('PaisViewDialog').show()" disabled="#{empty paisController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PaisEditForm" oncomplete="PF('PaisEditDialog').show()" disabled="#{empty paisController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{paisController.destroy}" update=":growl,datalist" disabled="#{empty paisController.selected}"/>
                        </f:facet>
                    </p:dataTable>



                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
