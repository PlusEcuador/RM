<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CantonCreateDlg" widgetVar="CantonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCantonTitle}">
            <h:form id="CantonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cantonController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateCantonLabel_canNombre}" for="canNombre" />
                        <p:inputText id="canNombre" value="#{cantonController.selected.canNombre}" title="#{bundle.CreateCantonTitle_canNombre}" required="true" requiredMessage="#{bundle.CreateCantonRequiredMessage_canNombre}"/>
                        <p:outputLabel value="#{bundle.CreateCantonLabel_canEstado}" for="canEstado" />
                        <p:inputText id="canEstado" value="#{cantonController.selected.canEstado}" title="#{bundle.CreateCantonTitle_canEstado}" required="true" requiredMessage="#{bundle.CreateCantonRequiredMessage_canEstado}"/>
                        <p:outputLabel value="#{bundle.CreateCantonLabel_canFHR}" for="canFHR" />
                        <p:calendar id="canFHR" pattern="MM/dd/yyyy HH:mm:ss" value="#{cantonController.selected.canFHR}" title="#{bundle.EditCantonTitle_canFHR}" required="true" requiredMessage="#{bundle.EditCantonRequiredMessage_canFHR}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCantonLabel_canUser}" for="canUser" />
                        <p:inputText id="canUser" value="#{cantonController.selected.canUser}" title="#{bundle.CreateCantonTitle_canUser}" required="true" requiredMessage="#{bundle.CreateCantonRequiredMessage_canUser}"/>
                        <p:outputLabel value="#{bundle.CreateCantonLabel_canCodigo}" for="canCodigo" />
                        <p:inputText id="canCodigo" value="#{cantonController.selected.canCodigo}" title="#{bundle.CreateCantonTitle_canCodigo}" required="true" requiredMessage="#{bundle.CreateCantonRequiredMessage_canCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateCantonLabel_canInicial}" for="canInicial" />
                        <p:inputText id="canInicial" value="#{cantonController.selected.canInicial}" title="#{bundle.CreateCantonTitle_canInicial}" required="true" requiredMessage="#{bundle.CreateCantonRequiredMessage_canInicial}"/>
                        <p:outputLabel value="#{bundle.CreateCantonLabel_proId}" for="proId" />
                        <p:selectOneMenu id="proId" value="#{cantonController.selected.proId}" required="true" requiredMessage="#{bundle.EditCantonRequiredMessage_proId}">
                            <f:selectItems value="#{provinciaController.itemsAvailableSelectOne}" itemLabel="#{proIdItem.proNombre}"
                                           var="proIdItem"
                                           itemValue="#{proIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cantonController.create}" value="#{bundle.Save}" update="display,:CantonListForm:datalist,:growl" oncomplete="handleSubmit(args,'CantonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CantonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
