<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParroquiaEditDlg" widgetVar="ParroquiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParroquiaTitle}">
            <h:form id="ParroquiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parroquiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParroquiaLabel_parId}" for="parId" />
                        <p:inputText id="parId" value="#{parroquiaController.selected.parId}" title="#{bundle.EditParroquiaTitle_parId}" required="true" requiredMessage="#{bundle.EditParroquiaRequiredMessage_parId}"/>
                        <p:outputLabel value="#{bundle.EditParroquiaLabel_parNombre}" for="parNombre" />
                        <p:inputText id="parNombre" value="#{parroquiaController.selected.parNombre}" title="#{bundle.EditParroquiaTitle_parNombre}" required="true" requiredMessage="#{bundle.EditParroquiaRequiredMessage_parNombre}"/>
                        
                        <p:outputLabel value="#{bundle.EditParroquiaLabel_parEstado}" for="parEstado" />
                        <p:selectOneMenu id="parEstado" value="#{parroquiaController.selected.parEstado}" required="true" requiredMessage="#{bundle.EditParroquiaRequiredMessage_parEstado}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="A"></f:selectItem>
                            <f:selectItem itemLabel="INACTIVO" itemValue="I"></f:selectItem>
                        </p:selectOneMenu>
                        
                        
                        
                        <p:outputLabel value="#{bundle.EditParroquiaLabel_parUser}" for="parUser" />
                        <p:inputText id="parUser" value="#{parroquiaController.selected.parUser}" title="#{bundle.EditParroquiaTitle_parUser}" required="true" requiredMessage="#{bundle.EditParroquiaRequiredMessage_parUser}"/>
                        <p:outputLabel value="#{bundle.EditParroquiaLabel_parCodigo}" for="parCodigo" />
                        <p:inputText id="parCodigo" value="#{parroquiaController.selected.parCodigo}" title="#{bundle.EditParroquiaTitle_parCodigo}" required="true" requiredMessage="#{bundle.EditParroquiaRequiredMessage_parCodigo}"/>
                        <p:outputLabel value="#{bundle.EditParroquiaLabel_parInicial}" for="parInicial" />
                        <p:inputText id="parInicial" value="#{parroquiaController.selected.parInicial}" title="#{bundle.EditParroquiaTitle_parInicial}" required="true" requiredMessage="#{bundle.EditParroquiaRequiredMessage_parInicial}"/>
                        <p:outputLabel value="#{bundle.EditParroquiaLabel_parSecuencial}" for="parSecuencial" />
                        <p:inputText id="parSecuencial" value="#{parroquiaController.selected.parSecuencial}" title="#{bundle.EditParroquiaTitle_parSecuencial}" required="true" requiredMessage="#{bundle.EditParroquiaRequiredMessage_parSecuencial}"/>
                        <p:outputLabel value="#{bundle.EditParroquiaLabel_ciuId}" for="ciuId" />
                        <p:selectOneMenu id="ciuId" value="#{parroquiaController.selected.ciuId}" required="true" requiredMessage="#{bundle.EditParroquiaRequiredMessage_ciuId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciuIdItem"
                                           itemValue="#{ciuIdItem}" itemLabel="#{ciuIdItem.ciuNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parroquiaController.update}" value="#{bundle.Save}" update="display,:ParroquiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParroquiaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParroquiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
