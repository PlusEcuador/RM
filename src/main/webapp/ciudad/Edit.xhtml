<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadEditDlg" widgetVar="CiudadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCiudadTitle}">
            <h:form id="CiudadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCiudadLabel_ciuId}" for="ciuId" />
                        <p:inputText id="ciuId" value="#{ciudadController.selected.ciuId}" title="#{bundle.EditCiudadTitle_ciuId}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_ciuId}"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_ciuNombre}" for="ciuNombre" />
                        <p:inputText id="ciuNombre" value="#{ciudadController.selected.ciuNombre}" title="#{bundle.EditCiudadTitle_ciuNombre}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_ciuNombre}"/>
                        
                        <p:outputLabel value="#{bundle.EditCiudadLabel_ciuEstado}" for="ciuEstado" />
                        <p:selectOneMenu id="ciuEstado" value="#{ciudadController.selected.ciuEstado}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_ciuEstado}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="A"></f:selectItem>
                            <f:selectItem itemLabel="INACTIVO" itemValue="I"></f:selectItem>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditCiudadLabel_ciuUser}" for="ciuUser" />
                        <p:inputText id="ciuUser" value="#{ciudadController.selected.ciuUser}" title="#{bundle.EditCiudadTitle_ciuUser}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_ciuUser}"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_ciuCodigo}" for="ciuCodigo" />
                        <p:inputText id="ciuCodigo" value="#{ciudadController.selected.ciuCodigo}" title="#{bundle.EditCiudadTitle_ciuCodigo}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_ciuCodigo}"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_ciuInicial}" for="ciuInicial" />
                        <p:inputText id="ciuInicial" value="#{ciudadController.selected.ciuInicial}" title="#{bundle.EditCiudadTitle_ciuInicial}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_ciuInicial}"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_canId}" for="canId" />
                        <p:selectOneMenu id="canId" value="#{ciudadController.selected.canId}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_canId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cantonController.itemsAvailableSelectOne}"
                                           var="canIdItem"
                                           itemValue="#{canIdItem}" itemLabel="#{canIdItem.canNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadController.update}" value="#{bundle.Save}" update="display,:CiudadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CiudadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CiudadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
